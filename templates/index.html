<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-approved {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result-rejected {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result-container h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .probability {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Loan Prediction System</h1>
            <p>Get instant loan approval prediction using AI</p>
        </div>

        <div class="form-container">
            <form id="loanForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="no_of_dependents">Number of Dependents</label>
                        <input type="number" id="no_of_dependents" name="no_of_dependents" required min="0" max="10" value="2">
                    </div>

                    <div class="form-group">
                        <label for="education">Education</label>
                        <select id="education" name="education" required>
                            <option value="1">Graduate</option>
                            <option value="0">Not Graduate</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="self_employed">Self Employed</label>
                        <select id="self_employed" name="self_employed" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="income_annum">Annual Income (‚Çπ)</label>
                        <input type="number" id="income_annum" name="income_annum" required min="0" step="10000" value="5000000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="loan_amount">Loan Amount (‚Çπ)</label>
                        <input type="number" id="loan_amount" name="loan_amount" required min="0" step="10000" value="3000000">
                    </div>

                    <div class="form-group">
                        <label for="loan_term">Loan Term (months)</label>
                        <input type="number" id="loan_term" name="loan_term" required min="1" max="360" value="12">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cibil_score">CIBIL Score</label>
                        <input type="number" id="cibil_score" name="cibil_score" required min="300" max="900" value="700">
                    </div>

                    <div class="form-group">
                        <label for="residential_assets_value">Residential Assets Value (‚Çπ)</label>
                        <input type="number" id="residential_assets_value" name="residential_assets_value" required min="0" step="100000" value="5000000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="commercial_assets_value">Commercial Assets Value (‚Çπ)</label>
                        <input type="number" id="commercial_assets_value" name="commercial_assets_value" required min="0" step="100000" value="3000000">
                    </div>

                    <div class="form-group">
                        <label for="luxury_assets_value">Luxury Assets Value (‚Çπ)</label>
                        <input type="number" id="luxury_assets_value" name="luxury_assets_value" required min="0" step="100000" value="10000000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="bank_asset_value">Bank Asset Value (‚Çπ)</label>
                    <input type="number" id="bank_asset_value" name="bank_asset_value" required min="0" step="100000" value="5000000">
                </div>

                <button type="submit" class="submit-btn">Predict Loan Approval</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Analyzing your application...</p>
            </div>

            <div class="result-container" id="result">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                // Send prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                // Display result
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';

                if (result.prediction === 'Approved') {
                    resultDiv.className = 'result-container result-approved';
                    resultDiv.innerHTML = `
                        <h2>‚úÖ Loan Approved!</h2>
                        <p style="font-size: 1.2em; margin-top: 10px;">
                            Congratulations! Your loan application has a high chance of approval.
                        </p>
                        <div class="probability">
                            <strong>Approval Probability: ${result.probability.approved}%</strong>
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result-container result-rejected';
                    resultDiv.innerHTML = `
                        <h2>‚ùå Loan Rejected</h2>
                        <p style="font-size: 1.2em; margin-top: 10px;">
                            Unfortunately, your loan application may not be approved based on the current information.
                        </p>
                        <div class="probability">
                            <strong>Rejection Probability: ${result.probability.rejected}%</strong>
                        </div>
                    `;
                }
            } catch (error) {
                // Hide loading
                document.getElementById('loading').style.display = 'none';

                // Show error
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result-container result-rejected';
                resultDiv.innerHTML = `
                    <h2>‚ö†Ô∏è Error</h2>
                    <p>Something went wrong. Please try again.</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
