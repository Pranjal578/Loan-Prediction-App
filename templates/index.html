<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Loan Prediction System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.15em;
            opacity: 0.95;
            font-weight: 400;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 15px;
            backdrop-filter: blur(10px);
        }

        .form-container {
            padding: 50px;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .model-selector {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 40px;
        }

        .model-selector label {
            font-size: 0.95em;
            font-weight: 600;
            color: #444;
            margin-bottom: 12px;
            display: block;
        }

        .model-selector select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #d1d9e6;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 500;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .model-selector select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            background: #f8fafc;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.08);
            transform: translateY(-1px);
        }

        input[type="number"]:hover,
        select:hover {
            border-color: #cbd5e0;
        }

        .currency-prefix {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-weight: 600;
            pointer-events: none;
        }

        .currency-prefix + input {
            padding-left: 38px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 1.05em;
            color: #4a5568;
            font-weight: 500;
        }

        .result-container {
            margin-top: 40px;
            padding: 40px;
            border-radius: 20px;
            display: none;
            animation: slideInScale 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .result-approved {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .result-rejected {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .result-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .result-container h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .result-container .subtitle {
            font-size: 1.15em;
            opacity: 0.95;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .model-used {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .confidence-meter {
            margin-top: 30px;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            transition: width 1s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 18px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 30px 25px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .result-container {
                padding: 30px 25px;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            margin-left: 5px;
            color: #667eea;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* ===== Modal & Blur Effect ===== */

        .blur-active {
            filter: blur(6px);
            pointer-events: none;
            user-select: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal {
            max-width: 600px;
            width: 90%;
            border-radius: 24px;
            padding: 40px;
            animation: popIn 0.4s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            margin-top: 25px;
            background: white;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Loan detail message */
        .loan-hint {
            color: #ef4444;
            font-size: 0.9em;
            margin-top: 6px;
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>üè¶ AI Loan Predictor</h1>
                <p>Instant loan approval predictions powered by machine learning</p>
                <div class="badge">‚ú® 99% Accuracy ‚Ä¢ Real-time Analysis</div>
            </div>
        </div>

        <div class="form-container">
            <div class="model-selector">
                <label for="model">Select AI Model:</label>
                <select id="model" name="model">
                    <option value="best">üèÜ Best Model (Recommended)</option>
                    <option value="rf">üå≤ Random Forest</option>
                    <option value="xgb">‚ö° XGBoost</option>
                    <option value="lr">üìä Logistic Regression</option>
                </select>
            </div>

            <form id="loanForm">
                <div class="section-title">Personal Information</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="no_of_dependents">Number of Dependents</label>
                        <input type="number" id="no_of_dependents" name="no_of_dependents" required min="0" max="10" value="2">
                    </div>

                    <div class="form-group">
                        <label for="education">Education Level</label>
                        <select id="education" name="education" required>
                            <option value="1">üéì Graduate</option>
                            <option value="0">üìö Not Graduate</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="self_employed">Employment Status</label>
                        <select id="self_employed" name="self_employed" required>
                            <option value="0">üíº Employed</option>
                            <option value="1">üè¢ Self Employed</option>
                            <option value="2">üëî Unemployed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cibil_score">CIBIL Score</label>
                        <input type="number" id="cibil_score" name="cibil_score" required min="300" max="900" value="700">
                    </div>
                </div>

                <div class="section-title" style="margin-top: 40px;">Loan Details</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="income_annum">Annual Income</label>
                        <div class="input-wrapper">
                            <span class="currency-prefix">‚Çπ</span>
                            <input type="number" id="income_annum" name="income_annum" required min="0" step="10000" placeholder="Enter your annual income" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loan_amount">Loan Amount</label>
                        <div class="input-wrapper">
                            <span class="currency-prefix">‚Çπ</span>
                            <input type="number" id="loan_amount" name="loan_amount" required min="0" step="10000" placeholder="Enter desired loan amount" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loan_term">Loan Term (months)</label>
                    <input type="number" id="loan_term" name="loan_term" required min="1" max="360" value="12">
                </div>

                <div class="section-title" style="margin-top: 40px;">Asset Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="residential_assets_value">Residential Assets</label>
                        <div class="input-wrapper">
                            <span class="currency-prefix">‚Çπ</span>
                            <input type="number" id="residential_assets_value" name="residential_assets_value" required min="0" step="50000" value="5000000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="commercial_assets_value">Commercial Assets</label>
                        <div class="input-wrapper">
                            <span class="currency-prefix">‚Çπ</span>
                            <input type="number" id="commercial_assets_value" name="commercial_assets_value" required min="0" step="100000" value="3000000">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="luxury_assets_value">Luxury Assets</label>
                        <div class="input-wrapper">
                            <span class="currency-prefix">‚Çπ</span>
                            <input type="number" id="luxury_assets_value" name="luxury_assets_value" required min="0" step="100000" value="10000000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bank_asset_value">Bank Assets</label>
                        <div class="input-wrapper">
                            <span class="currency-prefix">‚Çπ</span>
                            <input type="number" id="bank_asset_value" name="bank_asset_value" required min="0" step="100000" value="5000000">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Predict Loan Approval
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your application with AI...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result-container" id="result">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Add selected model
            data.model = document.getElementById('model').value;

            // Show loading, hide result and error
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;

            try {
                // Send prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;

                if (response.ok) {
                    // Display result
                    const resultDiv = document.getElementById('result');
                    resultDiv.style.display = 'block';

                    if (result.prediction === 'Approved') {
                        resultDiv.className = 'result-container result-approved';
                        resultDiv.innerHTML = `
                            <div class="result-icon">‚úÖ</div>
                            <div class="model-used">Using: ${result.model_used}</div>
                            <h2>Congratulations!</h2>
                            <p class="subtitle">Your loan application has been approved! Based on our AI analysis, you meet all the necessary criteria.</p>
                            
                            <div class="confidence-meter">
                                <div class="confidence-label">
                                    <span>Approval Confidence</span>
                                    <span>${result.confidence}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${result.confidence}%"></div>
                                </div>
                            </div>
                            
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-label">Approval Rate</div>
                                    <div class="stat-value">${result.probability.approved}%</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-label">Risk Level</div>
                                    <div class="stat-value">${result.probability.rejected}%</div>
                                </div>
                            </div>
                        `;
                    } else {
                        resultDiv.className = 'result-container result-rejected';
                        resultDiv.innerHTML = `
                            <div class="result-icon">‚ùå</div>
                            <div class="model-used">Using: ${result.model_used}</div>
                            <h2>Application Not Approved</h2>
                            <p class="subtitle">Unfortunately, your loan application does not meet the approval criteria at this time. Consider improving your financial profile and reapplying.</p>
                            
                            <div class="confidence-meter">
                                <div class="confidence-label">
                                    <span>Rejection Confidence</span>
                                    <span>${result.confidence}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${result.confidence}%"></div>
                                </div>
                            </div>
                            
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-label">Rejection Rate</div>
                                    <div class="stat-value">${result.probability.rejected}%</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-label">Approval Chance</div>
                                    <div class="stat-value">${result.probability.approved}%</div>
                                </div>
                            </div>
                        `;
                    }

                    // Scroll to result
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    throw new Error(result.error || 'Prediction failed');
                }
            } catch (error) {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;

                // Show error
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.style.display = 'block';
                errorDiv.textContent = `‚ö†Ô∏è Error: ${error.message}`;
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });

        // Add input validation feedback
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.validity.valid) {
                    this.style.borderColor = '#10b981';
                } else {
                    this.style.borderColor = '#ef4444';
                }
            });

            input.addEventListener('blur', function() {
                this.style.borderColor = '#e2e8f0';
            });
        });
    </script>
</body>
</html>
